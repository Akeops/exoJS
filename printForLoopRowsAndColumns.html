<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let row;
        let colonne;
        let totalRow = 5;
        let totalColonne = 4;
        for(colonne = 1; colonne <= totalColonne; colonne++){
            for(row = 1; row <= totalRow; row++){
                document.write(`ligne = ${row} | colonne = ${colonne} <br>`);
            }
            document.write(`----------------------- <br>`);
        }
    </script>
</body>
</html>
