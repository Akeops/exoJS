<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoopingProblemA</title>
</head>
<body>
    <script>
        let row;
        let col;
        const totalRow = 5;
        const totalCol = 5;

        for(col = 1; col <= totalCol; col++){
            for(row = 1; row <= totalRow; row++){
                document.write(`${col}==${row} `);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
