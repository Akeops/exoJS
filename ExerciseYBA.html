<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExerciseYBA</title>
</head>
<body>
  <script>
      let row;
      let col;
      const totalRow = 7;
      const totalCol = 5;
      let printchar = `*&nbsp&nbsp`;
      let blankSpace = `&nbsp&nbsp&nbsp`;

      for(row = 1; row <= totalRow; row++){
          for(col = 1; col <= totalCol; col++){
              if(row === 1 || col === 1 || col === 5 || row === 4){
                  document.write(`${printchar}`);
              } else {
                  document.write(`${blankSpace} `);
              }
          }
          document.write(`<br>`);
      }
  </script>
</body>
</html>
