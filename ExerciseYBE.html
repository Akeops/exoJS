<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row;
        let col;
        const totalRow = 7;
        const totalCol = 5;
        const starPrint = '*&nbsp&nbsp';
        const blankPrint = '&nbsp&nbsp&nbsp ';

        for(row = 1; row <= totalRow; row++){
            for(col = 1; col <= totalCol; col++){
                if(row === 1 ||row === 7 || row === 4 && col > 1 || col === 2){
                    document.write(`${starPrint}`);
                }
                else {
                    document.write(`${blankPrint}`);
                }
                
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
