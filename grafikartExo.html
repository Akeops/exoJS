<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = prompt("Entrez un nombre 1");
        const number2 = prompt("Entrez un nombre 2");
        let result = number1 * number2;
        
        if(result > 0){
            document.write("Le nombre " + result + " est positif");
        } else {
            document.write("Le nombre " + result + " est negatif");
        }
    </script>
</body>
</html>
