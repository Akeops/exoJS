<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let row;
        let column;
        const totalRow = 100;
        const totalColumn = 100;

        for(column = 1; column <= totalColumn; column++){
            for(row = 1; row <= totalRow; row++){
                document.write(` *` );
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
