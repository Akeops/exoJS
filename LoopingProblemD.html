<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoopingProblemC</title>
</head>
<body>
<script>
  let col;
  let row;
  const totalCol = 8;
  const totalRow = 8;

  for(col = 3; col <= totalCol; col++){
    for(row = 1; row <= totalRow; row++){
      document.write(`${col}<${row} `);
    }
    document.write(`<br>`);
  }
</script>
</body>
</html>
