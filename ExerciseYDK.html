<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row;
        let col;
        const totalRow = 7;
        const totalCol = 5;
        const printChars = "*&nbsp&nbsp";
        const blankPrint = "&nbsp&nbsp&nbsp ";

        for(row = 1; row <= totalRow; row++){
            for(col = 1; col <= totalCol; col++){
                if(col === 1 || row + col === 5 ||row - col === 3){
                    document.write(`${printChars}`);
                } else {
                    document.write(`${blankPrint}`)
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
