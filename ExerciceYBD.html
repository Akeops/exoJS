<script>
    // Faire la lettre D avec des Ã©toiles *
    let row;
    let col;
    const totalRow = 7;
    const totalCol = 5;
    const printChars = "*&nbsp;&nbsp;";
    const blankSpace = "&nbsp;&nbsp;&nbsp; ";

    for(row = 1; row <= totalRow; row++) {
        for(col = 1; col <= totalCol; col++){
            if(row === 1 || col === 5 || col === 2 || row === 7){
                document.write(`${printChars}`);
            }
            else {
                document.write(`${blankSpace}`);
            }
        }
        document.write(`<br>`);
    }
</script>
